{% block titulo %}Registrar plática{% endblock %}

{% block contenido %}
<div class="container">
    <div class="card card-register mx-auto mt-18">
        <div class="card-header">Registrar plática</div>
        <div class="card-body">
            <form action="" id="form" method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form|crispy }} 
                {{ form.media }}
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a class="btn btn-danger" href="{% url 'Usuarios:platicas' %}">
                    Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
