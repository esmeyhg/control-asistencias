{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}Registro{% endblock %}

{% block contenido %}
<div class="container">
    <div class="card card-register mx-auto mt-18">
        <div class="card-header">
            Registrarse en Sistema Asistencias
            <i class="fa fa-list" aria-hidden="true" style="color:black"></i>
        </div>
        <div class="card-body">
            <form action="" method="post" id="form" enctype="multipart/form-data">
                {% csrf_token %} {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block" value="Submit">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
